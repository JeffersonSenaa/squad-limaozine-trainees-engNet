site_name: Squad Limaozine 

repo_name: squad-limaozine-trainees-engNet
repo_url: https://github.com/JeffersonSenaa/squad-limaozine-trainees-engNet.git

theme: 
  language: pt-BR
  icon:
    repo: fontawesome/brands/github
  palette: 
    - scheme: default
      primary: orange
      accent: indigo
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    - scheme: slate
      primary: orange
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  name: material
  logo: https://raw.githubusercontent.com/JeffersonSenaa/squad-limaozine-trainees-engNet/refs/heads/main/docs/img/moovit.png 
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      pygments_lang_class: true
      auto_title: true
      linenums: true
  - pymdownx.superfences
  - attr_list
  - md_in_html

# plugins:
#   - search
#   - git-revision-date-localized

extra_css:
  - stylesheets/extra.css
    
nav:
  - Início: index.md
  - Levantamento: 
      - Visão do Produto: visao-produto.md
      - Rich Picture/Brainstorm: rich-picture.md
  - Modelagem: 
      - User Story Map: user-story.md
      - Product Backlog Building: pbb.md
      - Priorização: moscow.md
      - Backlog: backlog.md
  - Rastreabilidade: rastreabilidade.md
  - Caso de uso:
      - Caso de uso: caso-de-uso.md
      - Diagrama de caso de uso: diagrama-de-caso-de-uso.md
